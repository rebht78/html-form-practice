<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Practice</title>
  </head>
  <body>
    <form action="" method="POST">
      <fieldset>
        <legend>Add User</legend>
        <div>
          <label for="firstname">First Name:</label>
          <input type="text" name="" id="firstname" />
        </div>
        <div>
          <label for="lastname">Last Name:</label>
          <input type="text" name="" id="lastname" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" name="" id="email" />
        </div>
        <div>
          <label for="status">Status:</label>
          <select name="" id="status">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <div>
          <label>Choose your favorite programming language:</label>
          <input type="radio" name="language" id="" value="html" /> HTML
          <input type="radio" name="language" id="" value="css" /> CSS
          <input type="radio" name="language" id="" value="javascript" />
          JavaScript
        </div>
        <div>
          <label for="comments">Comments:</label>
          <textarea id="comments" rows="15" cols="20"></textarea>
        </div>
        <div>
          <label for="date">Date:</label>
          <input type="date" name="" id="date" />
        </div>
        <div>
          <input type="checkbox" name="" id="newsletter" /> Sign up for
          newsletter
        </div>
        <div>
          <input type="checkbox" name="" id="terms" /> Agree to terms and
          conditions
        </div>
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
